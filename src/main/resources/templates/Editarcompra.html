<!DOCTYPE html>
<html lang="es" xmlns:th"http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilosproveedor.css">
    <link rel="icon" href="./public/imagenes/logo.png">
  </head>


<!-- CREACION DEL LA PLANTILLA -->

<body>

  <br>

  <br>

  <!-- TITULO DE LA PLANTILLA -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center text-dark">EDITAR COMPRA</h1>
          <div class="card-body">
            
            <!-- HACEMOS LA PETICION POST EDITAR DEL MODULO PROVEEDOR -->

            <form action="/editarcompra/Editarcompra" method="post">
              <div class="form-group">
                <label>DESCRIPCION DE LA COMPRA</label>
                <input  th:field="${compras.descripcionCompra}" type="text" id="descripcionCompra"  name="descripcionCompra" class="form-control" placeholder="NOMBRE PROVEEDOR">
                <br>

                <!-- LLAVE FORANEA -->

                <label>NOMBRE DEL PROVEEDOR</label> 
                <br>
                <select th:field="${compras.proveedor}" name="proveedor" class="form-control">
                  <option th:each="proveedor : ${proveedores}" th:value="${proveedor.idProveedor}" th:text="${proveedor.nombreProveedor}" ></option>
                </select>
                <br>

                <!-- LLAVE FORANEA -->

                <label>VALOR DE LA COMPRA</label>
                <input  th:field="${compras.valorToltalCompra}" type="text" id="valorToltalCompra"  name="valorToltalCompra" class="form-control" >
                <br>

                 <!-- BOTON DE EDITAR COMPRA -->

                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">EDITAR COMPRA</button>
                 </div>


              </div>
            </form>
          </div>
      </div>


    </div>
  </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
    <!-- <script src="../JS/scripdashboard.js"></script> -->
</body>

<!-- FIN DE LA PLANTILLA -->

</html>
