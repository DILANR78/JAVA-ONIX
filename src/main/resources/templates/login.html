<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/CSS/estiloslogin.css">
    <link rel="icon" href="./public/imagenes/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./public/imagenes/logo.png">

    <title>ONIX +</title>
    <link rel="icon" href="./public/imagenes/12323.jpg">
</head>



<body>


<div class="background"></div>
<div class="centering">

    <form class="my-form" th:action="@{/validacionUsuario}" th:method="get" th:object="${usuario}">
        <div class="login-welcome-row">
            <a th:href="@{/paginainicial}" class="logo">
                <img class="login-welcome" src="./public/imagenes/12323-removebg-preview.png" alt="Onix Logo">
            </a>
            <h1>Inicio de Sesión</h1>
        </div>
    
        <div class="text-field">
            <label for="exampleInputEmail1">CORREO</label>
            <input th:field="*{correoUsuario}"
                   aria-label="Email"
                   type="email"
                   id="exampleInputEmail1"
                   name="correoUsuario"
                   placeholder="Ingresar Correo"
                   required>
        </div>
    
        <div class="text-field">
            <label for="exampleInputPassword1">CONTRASEÑA</label>
            <input th:field="*{contraseñaUsuario}"
                   id="exampleInputPassword1"
                   type="password"
                   aria-label="Password"
                   name="contraseñaUsuario"
                   placeholder="Ingresa Contraseña"
                   required>
        </div>
        <input type="submit" class="my-form__button" value="Ingresar">
    </form>
    
</div>
</body>


<!-- Agregar mensaje de error usando JavaScript -->
<p id="mensajeError" class="error-message" style="display:none;">Credenciales incorrectas. Por favor, inténtalo de nuevo.</p>

</div>

</body>
</html>
