<!DOCTYPE html>
<html lang="es" xmlns:th"http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVEEDOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilosproveedor.css">
  </head>
<body>
 
    <div class="container">
      <div class="row text-center d-flex align-items-center">
          <h1 class="text-align: center;">PROVEEDOR</h1>
      </div>
      <div class="row">
        <div class="col-lg-3 d-flex flex-row">
          <a th:href="@{/Agregarproveedor}" class="btn btn-primary btn-sm mb-3 mr-2">AGREGAR PROVEEDOR</a>
          <a href="#" class="btn btn-success btn-sm mb-3 mr-2">REPORTE EN EXCEL</a>
          <a href="#" class="btn btn-danger btn-sm mb-3">REPORTE EN PDF</a>
        </div>
      </div>
      <br>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID PROVEEDOR</th>
            <th scope="col">NOMBRE PROVEEDOR</th>
            <th scope="col">TIPO DOCUMENTO PROVEEDOR</th>
            <th scope="col">NUMERO DOCUMENTO PROVEEDOR</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="proveedores:${proveedor}">
            <td name="idProveedor" id="idProveedor"  th:text="${proveedores.idProveedor}"></td>
            <td th:text="${proveedores.nombreProveedor}"></td>
            <td th:text="${proveedores.tipoDocumentoProveedor}"></td>
            <td th:text="${proveedores.numeroDocumento}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{/editarproveedor/{idProveedor}(idProveedor=${proveedores.idProveedor})}">EDITAR</a> 
              <a class="btn btn-danger" th:href="@{/eliminarproveedor/{idProveedor}(idProveedor=${proveedores.idProveedor})}">ELIMINAR</a>
            </td>
          </tr>
        </tbody>
      </table>
        </tbody>
      </table>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
</body>
<script></script>
</html>
