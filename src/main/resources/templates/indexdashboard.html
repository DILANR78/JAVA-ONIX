<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIX +</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilosdashboard.css">
    <link rel="icon" href="./public/imagenes/logo.png">
</head>

<!-- CREACION DEL LA PLANTILLA -->

<body>

    <div class="barra-dashboard">
        <div th:href="@{/indexdashboard}"  class="nombre-logo">
            <a class="logo">
                <img src="./public/imagenes/logo.png" alt="ONIX Logo">
            </a>
        </div>
        <ul class="menu">
            <li class="menu-item"><span></span></li>
            <li class="menu-item with-submenu"><span>INVENTARIO</span>
                <ul class="submenu">
                    <a th:href="@{/inventarios}"><li id="fRegistrarInventario"><span>INVENTARIO</span></li></a>
                </ul>
            </li>
            <li class="menu-item with-submenu"><span>CATEGORIA</span>
                <ul class="submenu">
                    <a th:href="@{/Categoria}"><li id="fRegistrarCategoria"><span>TIPO CATEGORIA</span></li></a>
                    <li id="fGenerarVenta"><span>INSUMOS</span></li>
                    <li id="fGenerarVenta"><span>PRODUCTOS TERMINADOS</span></li>
                </ul>
            </li>
            </li>
            <li class="menu-item with-submenu"><span>USUARIO</span>
                <ul class="submenu">
                    <a th:href="@{/rol}"><li id="fRegistrarRolesr"><span>ROLES</span></li></a>
                    <a th:href="@{/usuario}"><li id="fRegistrarUsuario"><span>USUARIOS NUEVOS</span></li></a>
                </ul>
            </li>
            <li class="menu-item with-submenu"><span>PROVEEDORES</span>
                <ul class="submenu">
                    <a th:href="@{/RegistrarProveedor}"><li id="fRegistrarProveedor"><span>REGISTRAR PROVEEDOR</span></li></a>
                </ul>
            </li>
            <li class="menu-item with-submenu"><span>COMPRAS</span>
                <ul class="submenu">
                    <a th:href="@{/compras}"><li id="fRealizarCompra"><span>REGISTRO DE COMPRAS</span></li></a>
                </ul>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="buscar">
                    <input type="text" placeholder="Buscar..">
                    <button type="submit"><ion-icon name="search-outline"></ion-icon></button>
                </div>
                <div class="cerrar-sesion">
                    <a id="btncareverga" th:href="@{/login}" class="btn btn-light btn-sm mb-3">CERRAR SESION</a>
                </div>
            </div>
        </div>
        <section id="formulario"></section>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
    <!-- <script src="../JS/scripdashboard.js"></script> -->
</body>

<!-- FIN DE LA PLANTILLA -->

</html>
