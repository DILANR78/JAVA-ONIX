<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIX +</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/estilosdashboard.css">
</head>
<body>
    <form action="/actualizar/{{ contact.idProveedor }}" method="POST">
    <div class="caja-formulario">
        <div class="col-12 col-sm-7 col-md-6 m-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-11">
            <label for="inputEmail4">EDITAR NOMBRE DEL PROVEEDOR</label>
            <input type="text" class="form-control" id="inputEmail4" name="nombreProveedor"  value="{{ contact.nombreProveedor }}"   placeholder="Nombre">
          </div>
            <div class="form-row">
          <div class="form-group col-md-6">
          <label>EDITAR TIPO DE DOCUMENTO<input list="browsers" name="tipoDocumentoProveedor" value="{{ contact.tipoDocumentoProveedor }}"   placeholder="Tipo"/></label>
        <datalist id="browsers">
          <option value="C.C"></option>
          <option value="NIT"></option>
        </datalist>
          </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">EDITAR NUMERO DE DOCUMENTO</label>
          <input type="text" class="form-control" id="inputEmail4" name="numeroDocumento"  name="numeroDocumento"  value="{{ contact.numeroDocumento }}"   placeholder="Numero">
        </div>
        <button type="submit" class="btn btn-primary">EDITAR</button>
       
          </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
    </form>

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
    <!-- <script src="../JS/scripdashboard.js"></script> -->
</body>
<script></script>
</html>
