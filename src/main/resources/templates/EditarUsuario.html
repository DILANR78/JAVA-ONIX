<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilosproveedor.css">
  </head>

<!-- CREACION DEL LA PLANTILLA -->

<body>

  <br>

  <br>

  <!-- TITULO DE LA PLANTILLA -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center text-dark">EDITAR USUARIO</h1>
          <div class="card-body">

              <!-- HACEMOS LA PETICION POST DEL MODULO COMPRAS -->

              <div class="form-group">
                <input type="hidden" th:field="${usuarios.idUsuario}" name="idUsuario" id="idUsuario"/>
                <label>NOMBRE USUARIO</label>
                <input th:field="${usuarios.nombreUsuario}" type="text" id="nombreUsuario"  name="nombreUsuario" class="form-control" placeholder="NOMBRE USUARIO">
                <br>
                <label>APELLIDO USUARIO</label>
                <input th:field="${usuarios.apellidoUsuario}" type="text" id="apellidoUsuario"  name="apellidoUsuario" class="form-control" placeholder="APELLIDO USUARIO">
                <br>
                <label>CORREO USUARIO</label>
                <input th:field="${usuarios.correoUsuario}" type="text" id="correoUsuario"  name="correoUsuario" class="form-control" placeholder="CORREO USUARIO">
                 <br>

                 <!-- LLAVE FORANEA -->
                <label>ROL</label>
                <select th:field="${usuarios.rol}" name="rol" class="form-control" placeholder="NOMBRE ROL">
                  <option th:each="rol : ${roles}" th:value="${rol.idRol}"  th:text="${rol.nombreRol}" selected></option>
                </select>
                <!-- LLAVE FORANEA -->

                <br>
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">EDITAR USUARIO</button>
                 </div>
              </div>
            </form>
          </div>
      </div>


    </div>
  </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
    <!-- <script src="../JS/scripdashboard.js"></script> -->
</body>

<!-- FIN DE LA PLANTILLA -->

</html>
