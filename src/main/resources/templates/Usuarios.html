<!DOCTYPE html>
<html lang="es" xmlns:th"http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/CSS/estilosproveedor.css">
  </head>

  <style>
    .btncareverga{
      margin-right: 100px;
    }
  </style>

<body>
 
    <div class="container">
      <div class="row text-center d-flex align-items-center">
          <h1 class="text-align: center;">USUARIOS</h1>
      </div>
      <div class="row">
        <div class="col-lg-3 d-flex flex-row">
          <a th:href="@{/Agregarusuario}" class="btn btn-primary btn-sm mb-3 mr-2">AGREGAR USUARIO</a>
          <a href="#" class="btn btn-success btn-sm mb-3 mr-2">REPORTE EN EXCEL</a>
          <a href="#" class="btn btn-danger btn-sm mb-3 mr-5">REPORTE EN PDF</a>
          <a id="btncareverga" th:href="@{/dashboard}" class="btn btn-light btn-sm mb-3">ATRAS</a>
        </div>
      </div>
      <br>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID USUARIO</th>
            <th scope="col">NOMBRE USUARIO</th>
            <th scope="col">APELLIDO USUARIO</th>
            <th scope="col">CORREO USUARIO</th>
            <!-- <th scope="col">CONTRASEÑA USUARIO</th> -->
            <th scope="col">ROL</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario:${usuarios}">
            <td name="idUsuario" id="idUsuario"  th:text="${usuario.idUsuario}"></td>
            <td th:text="${usuario.nombreUsuario}"></td>
            <td th:text="${usuario.apellidoUsuario}"></td>
            <td th:text="${usuario.correoUsuario}"></td>
            <!-- <td th:text="${usuario.contraseñaUsuario}"></td> -->
             <td th:text="${usuario.rol.nombreRol}"></td> 
            <td>
              <a class="btn btn-info" th:href="@{/editarusuario/{idUsuario}(idUsuario=${usuario.idUsuario})}">EDITAR</a>
              <br>
              <br>
              <a class="btn btn-danger" th:href="@{/eliminarusuario/{idUsuario}(idUsuario=${usuario.idUsuario})}">ELIMINAR</a> 
            </td>
          </tr>
        </tbody>
        
      </table>
        </tbody>
      </table>
    </div>

    



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/JS/formularios.js"></script>
</body>
<script></script>
</html>
